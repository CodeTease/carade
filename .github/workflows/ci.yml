name: Carade Docker CI ðŸ¥•
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Remove this later

jobs:
  setup:
    name: Set up and run Carade
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Carade Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
      
      - name: Run Carade container
        run: |
          docker run -d --name carade-container -p 8080:8080 carade:latest

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Run benchmark test
        run: python3 benchmark.py

  post:
    name: Remove unnecessary files
    if: always()
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean up
        run: |
          rm -rf ./__pycache__
          docker rm -f carade-container
          docker rmi carade:latest