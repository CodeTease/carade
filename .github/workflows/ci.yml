name: Carade CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Java CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - run: mvn clean compile
      - name: Start Server
        run: |
          mvn exec:java > carade.log 2>&1 &
          echo $! > server.pid
      - name: Wait for Server
        run: |
          attempt=0
          until nc -z localhost 63790 || [ $attempt -eq 15 ]; do
            sleep 1
            attempt=$((attempt + 1))
          done
      - name: Run Tests
        env:
          CARADE_PASSWORD: teasertopsecret
        run: |
          python3 ping.py
          python3 benchmark.py
      - name: Cleanup
        if: always()
        run: |
          [ -f server.pid ] && kill $(cat server.pid)

  docker-test:
    name: Docker CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: docker build -t carade .
      - name: Run
        run: docker run -d -p 63790:63790 --name carade-server carade
      - name: Wait
        run: |
          attempt=0
          until nc -z localhost 63790 || [ $attempt -eq 15 ]; do
            sleep 1
            attempt=$((attempt + 1))
          done
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run Tests
        env:
          CARADE_PASSWORD: teasertopsecret
        run: |
          python3 ping.py
          python3 benchmark.py
      - name: Logs on Failure
        if: failure()
        run: docker logs carade-server