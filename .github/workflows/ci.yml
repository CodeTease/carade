name: Carade CI Test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Compile Carade
        run: |
          mkdir -p bin
          javac -d bin core/*.java

      - name: Start Carade Server
        run: |
          java -cp bin core.Carade > carade.log 2>&1 &
          echo $! > server.pid
          
      - name: Wait for Server to be ready
        run: |
          attempt=0
          until nc -z localhost 63790 || [ $attempt -eq 10 ]; do
            echo "Waiting for Carade to wake up..."
            sleep 1
            attempt=$((attempt + 1))
          done

      - name: Run PING Test (Python)
        env:
          CARADE_PASSWORD: teasertopsecret
        run: |
          python3 -c "
          import socket
          import sys

          try:
              s = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
              s.connect(('127.0.0.1', 63790))
              
              s.sendall(b'AUTH teasertopsecret\n')
              auth_resp = s.recv(1024).decode()
              print(f'Auth Response: {auth_resp.strip()}')
              
              s.sendall(b'PING\n')
              resp = s.recv(1024).decode()
              print(f'Ping Response: {resp.strip()}')
              
              if 'PONG' in resp:
                  print('‚úÖ CI Test Passed: PONG received!')
                  sys.exit(0)
              else:
                  print('‚ùå CI Test Failed: Unexpected response')
                  sys.exit(1)
          except Exception as e:
              print(f'üí• Error during test: {e}')
              sys.exit(1)
          finally:
              s.close()
          "

      - name: Show Server Logs on Failure
        if: failure()
        run: cat carade.log

      - name: Stop Server
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid)
          fi