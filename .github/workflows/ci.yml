name: Carade CI Test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Start Carade Server
        run: |
          JAR_FILE=$(find target -name "carade-*.jar" | head -n 1)
          echo "Found JAR: $JAR_FILE"
          
          java -jar "$JAR_FILE" > carade.log 2>&1 &
          echo $! > server.pid
          
      - name: Wait for Server to be ready
        run: |
          attempt=0
          until nc -z localhost 63790 || [ $attempt -eq 15 ]; do
            echo "Waiting for Carade to wake up... (Attempt $((attempt + 1))/15)"
            sleep 1
            attempt=$((attempt + 1))
          done
          
          if ! nc -z localhost 63790; then
            echo "‚ùå Failed to connect to Carade!"
            echo "=== SERVER LOGS (START) ==="
            cat carade.log
            echo "=== SERVER LOGS (END) ==="
            exit 1
          fi
          echo "‚úÖ Carade is up and running!"

      - name: Run PING Test (Python)
        env:
          CARADE_PASSWORD: teasertopsecret
        run: |
          python3 -c "
          import socket
          import sys

          try:
              s = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
              s.settimeout(5) # Th√™m timeout cho client python
              s.connect(('127.0.0.1', 63790))
              
              s.sendall(b'AUTH teasertopsecret\n')
              auth_resp = s.recv(1024).decode()
              print(f'Auth Response: {auth_resp.strip()}')
              
              s.sendall(b'PING\n')
              resp = s.recv(1024).decode()
              print(f'Ping Response: {resp.strip()}')
              
              if 'PONG' in resp:
                  print('‚úÖ CI Test Passed: PONG received!')
                  sys.exit(0)
              else:
                  print('‚ùå CI Test Failed: Unexpected response')
                  sys.exit(1)
          except Exception as e:
              print(f'üí• Error during test: {e}')
              sys.exit(1)
          finally:
              s.close()
          "

      - name: Show Server Logs (Always run if failed)
        if: failure()
        run: |
          echo "=== FINAL SERVER LOGS ==="
          cat carade.log

      - name: Stop Server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid)
          fi